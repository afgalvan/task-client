<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Task app</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="title">
        <span id="todo-toggle" class="item more-options">&#9776;</span>
        <span class="item title-text"> Task app </span>
      </h1>
      <div class="options">
        <input id="add-task" type="button" class="item add-task-button" title="Add new task" value="+" >
        </input>
      </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
      <div id="todo-list"></div>
      <div id="task-zone"></div>
      <div id="curtain"></div>
    </main>
  </body>
</html>
